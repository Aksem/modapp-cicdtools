name: CI

on:
  push:
  pull_request:
    types: [opened, reopened]

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        os: [ubuntu-20.04, macos-11, windows-2019]
        python-version: ["3.10"]
        include:
          - os: ubuntu-20.04
            name: Linux
            nuitkaArgs: ""
            exeExtension: ""
          - os: macos-11
            name: macOS
            nuitkaArgs: ""
            exeExtension: ""
          - os: windows-2019
            name: Windows
            nuitkaArgs: "--mingw64"
            exeExtension: ".exe"

    steps:
      - uses: actions/checkout@v3

      - name: msys
        if: ${{ matrix.name == 'Windows' }}
        uses: msys2/setup-msys2@v2

      - name: ccache
        uses: hendrikmuhs/ccache-action@v1.2
      
      - name: Cache Nuitka
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/.nuitka_cache
          key: ${{ runner.os }}-nuitka

      - name: Install poetry
        run: pipx install poetry==1.2.0rc2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'poetry'

      - name: Install dependencies
        run: |
          poetry install --verbose
        shell: bash

      - name: Lint
        run: |
          bash ./lint.sh modapp_cicdtools
        shell: bash

      - name: Run unit tests
        if: ${{ !cancelled() }}
        run: |
          poetry run python -m pytest tests/
        shell: bash

      - name: Build
        if: ${{ !cancelled() }}
        run: |
          export NUITKA_CACHE_DIR=$PWD/.nuitka_cache
          export CCACHE_DIR=$PWD/.ccache
          poetry run python -m nuitka \
            --standalone \
            --follow-imports \
            --assume-yes-for-downloads \
            --plugin-enable="pylint-warnings" \
            --warn-unusual-code \
            --warn-implicit-exceptions \
            --show-memory \
            --show-modules \
            ${{ matrix.nuitkaArgs }} \
            modapp_cicdtools/cli.py
          
          mv cli.dist/cli${{ matrix.exeExtension }} cli.dist/cicdtools${{ matrix.exeExtension }}
          mv cli.dist cicdcdtools
        shell: bash
      
      - name: TestRun
        if: ${{ !cancelled() }}
        run: |
          wget https://github.com/Aksem/modapp-cicdtools/releases/download/v0.1.3/cicdtools_${{ matrix.name }}.zip
          unzip cicdtools_${{ matrix.name }}.zip
          ./cicdtools_${{ matrix.name }}/cli${{ matrix.exeExtension }} test-run "cicdtools/cicdtools${{ matrix.exeExtension }} file-exists modapp_cicdtools/cli.py"
        shell: bash

      - uses: actions/upload-artifact@v3
        if: ${{ !cancelled() }}
        with:
          name: cicdtools_${{ matrix.name }}
          path: |
            ${{ github.workspace }}/cicdcdtools

  release:
    needs: build
    runs-on: ubuntu-20.04
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download binaries
        uses: actions/download-artifact@v3

      - name: Archive
        run: |
          chmod +x ./cicdtools_Linux/cicdtools
          ./cicdtools_Linux/cicdtools archive $PWD/cicdtools_Linux cicdtools_Linux.zip
          ./cicdtools_Linux/cicdtools archive $PWD/cicdtools_macOS cicdtools_macOS.zip
          ./cicdtools_Linux/cicdtools archive $PWD/cicdtools_Windows cicdtools_Windows.zip

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            "cicdtools_*.zip"
