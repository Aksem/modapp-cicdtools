name: CI

on:
  push:
  pull_request:
    types: [opened, reopened]

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        os: [ubuntu-20.04, macos-11, windows-2019]
        python-version: ["3.10"]
        include:
          - os: ubuntu-20.04
            name: Linux
            nuitkaArgs: ""
          - os: macos-11
            name: macOS
            nuitkaArgs: ""
          - os: windows-2019
            name: Windows
            nuitkaArgs: "--mingw64"

    steps:
      - uses: actions/checkout@v3

      - name: msys
        if: ${{ matrix.name == 'Windows' }}
        uses: msys2/setup-msys2@v2

      - name: ccache
        uses: hendrikmuhs/ccache-action@v1.2

      - name: Install poetry
        run: pipx install poetry==1.2.0rc2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'poetry'

      - name: Install dependencies
        run: |
          poetry install --verbose
        shell: bash

      - name: Lint
        run: |
          bash ./lint.sh modapp_cicdtools
        shell: bash

      - name: Run unit tests
        if: ${{ !cancelled() }}
        run: |
          poetry run python -m pytest tests/
        shell: bash

      - name: Build
        if: ${{ !cancelled() }}
        run: |
          echo $PWD/.ccache
          export NUITKA_CACHE_DIR=$PWD/.ccache
          poetry run python -m nuitka \
            --standalone \
            --follow-imports \
            --assume-yes-for-downloads \
            --plugin-enable="pylint-warnings" \
            --warn-unusual-code \
            --warn-implicit-exceptions \
            --show-memory \
            --show-modules \
            $(nuitkaArgs) \
            modapp_cicdtools/cli.py
        shell: bash

      - uses: actions/upload-artifact@v3
        with:
          name: cicdtools_${{ matrix.name }}
          path: ${{ github.workspace }}/cli.dist

  release:
    needs: build
    runs-on: ubuntu-20.04
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download binaries
        uses: actions/download-artifact@v3

      - name: Archive
        run: |
          chmod +x ./cicdtools_Linux/cli
          ./cicdtools_Linux/cli archive $PWD/cicdtools_Linux cicdtools_Linux.zip
          ./cicdtools_Linux/cli archive $PWD/cicdtools_macOS cicdtools_macOS.zip
          ./cicdtools_Linux/cli archive $PWD/cicdtools_Windows cicdtools_Windows.zip

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: "cicdtools_*.zip"
