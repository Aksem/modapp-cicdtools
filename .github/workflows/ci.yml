name: CI

on:
  push:
  pull_request:
    types: [opened, reopened]

defaults:
  run:
    shell: bash

env:
  PACKAGE_NAME: modapp_cicdtools
  MAIN_MODULE: cli
  APP_NAME: cicdtools

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        os: [ubuntu-20.04, macos-11, windows-2019]
        python-version: ["3.10"]
        include:
          - os: ubuntu-20.04
            name: Linux
            nuitkaArgs: ""
            exeExtension: ".bin"
          - os: macos-12
            name: macOS
            nuitkaArgs: "--macos-target-arch=universal"
            exeExtension: ".bin"
          - os: windows-2019
            name: Windows
            nuitkaArgs: "--mingw64"
            exeExtension: ".exe"

    steps:
      - uses: actions/checkout@v3

      - name: msys
        if: ${{ matrix.name == 'Windows' }}
        uses: msys2/setup-msys2@v2

      - name: ccache
        uses: hendrikmuhs/ccache-action@v1.2
      
      - name: Cache Nuitka
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/.nuitka_cache
          key: ${{ runner.os }}-nuitka

      - name: Install poetry
        run: pipx install poetry==1.4.2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'poetry'

      - name: Install dependencies
        run: |
          poetry install --verbose
        shell: bash
      
      # use action instead of wget or curl to support Windows with the same action
      - uses: suisei-cn/actions-download-file@v1.0.1
        name: Download cicdtools
        with:
          url: "https://github.com/Aksem/modapp-cicdtools/releases/download/v0.1.8/cicdtools_${{ matrix.name }}.zip"
          target: ${{ github.workspace }}
      
      - uses: suisei-cn/actions-download-file@v1.0.1
        name: Download buildtools
        with:
          url: "https://github.com/Aksem/modapp-buildtools/releases/download/v0.1.2/buildtools_${{ matrix.name }}.zip"
          target: ${{ github.workspace }}
      
      - name: Install help tools
        run: |
          unzip cicdtools_${{ matrix.name }}.zip
          chmod +x cicdtools_${{ matrix.name }}/cicdtools${{ matrix.exeExtension }}

          unzip buildtools_${{ matrix.name }}.zip
          chmod +x buildtools_${{ matrix.name }}/buildtools${{ matrix.exeExtension }}
        shell: bash

      - name: Lint
        run: |
          bash ./lint.sh ${{ env.PACKAGE_NAME }}
        shell: bash

      - name: Run unit tests
        if: ${{ !cancelled() }}
        run: |
          poetry run python -m pytest tests/
        shell: bash

      - name: InstallUniversalPythonMacOS
        if: ${{ matrix.name == 'macOS' }}
        run: |
          set -eu

          # install pyenv
          curl https://pyenv.run | bash
          export PYENV_ROOT="$HOME/.pyenv"
          command -v pyenv >/dev/null || export PATH="$PYENV_ROOT/bin:$PATH"
          echo "##vso[task.setvariable variable=PYENV_ROOT]$HOME/.pyenv"
          echo "##vso[task.setvariable variable=path]$PATH:$PYENV_ROOT/bin/:$PYENV_ROOT/shims"
          eval "$(pyenv init -)"
          eval "$(pyenv virtualenv-init -)"

          BREW_ARM_PREFIX="$HOME/opt/brew.universal"
          BREW_X86_PREFIX="$HOME/opt/brew.x86_64"

          # Create one Homebrew clone for ARM64, and another one for x86-64
          git clone https://github.com/Homebrew/brew "$BREW_ARM_PREFIX"
          git clone https://github.com/Homebrew/brew "$BREW_X86_PREFIX"

          # Install dependencies for both architectures
          PATH="$BREW_ARM_PREFIX/bin:$PATH" arch -arm64  brew install gettext ncurses openssl@1.1 readline tcl-tk xz
          PATH="$BREW_X86_PREFIX/bin:$PATH" arch -x86_64 brew install gettext ncurses openssl@1.1 readline tcl-tk xz

          # Merge all binaries from both architectures into fat executables
          cd "$BREW_ARM_PREFIX"
          find ./Cellar -type f \( -name "*.a" -or -name "*.dylib" -or -perm +111 \) | while read -r f; do
              if file "$f" | grep -q "Mach-O"; then
                  if [ -f "$BREW_X86_PREFIX/$f" ]; then
                      lipo "$f" "$BREW_X86_PREFIX/$f" -create -output "${f}.universal"
                      mv "${f}.universal" "$f"
                      echo "MERGED: $f"
                  else
                      echo "WARNING: x86-64 binary not found: $f"
                  fi
              fi
          done

          BREW_UNIVERSAL_PREFIX="$HOME/opt/brew.universal"
          export PATH="$BREW_UNIVERSAL_PREFIX/bin:$PATH"
          export LDFLAGS="-L$BREW_UNIVERSAL_PREFIX/opt/gettext/lib     -L$BREW_UNIVERSAL_PREFIX/opt/ncurses/lib     -L$BREW_UNIVERSAL_PREFIX/opt/openssl@1.1/lib     -L$BREW_UNIVERSAL_PREFIX/opt/readline/lib     -L$BREW_UNIVERSAL_PREFIX/opt/tcl-tk/lib     -L$BREW_UNIVERSAL_PREFIX/opt/xz/lib"
          export CFLAGS=" -I$BREW_UNIVERSAL_PREFIX/opt/gettext/include -I$BREW_UNIVERSAL_PREFIX/opt/ncurses/include -I$BREW_UNIVERSAL_PREFIX/opt/openssl@1.1/include -I$BREW_UNIVERSAL_PREFIX/opt/readline/include -I$BREW_UNIVERSAL_PREFIX/opt/tcl-tk/include -I$BREW_UNIVERSAL_PREFIX/opt/xz/include"
          export CPPFLAGS="$CFLAGS"
          export CXXFLAGS="$CFLAGS"
          export PKG_CONFIG_PATH="$BREW_UNIVERSAL_PREFIX/opt/ncurses/lib/pkgconfig:$BREW_UNIVERSAL_PREFIX/opt/openssl@1.1/lib/pkgconfig:$BREW_UNIVERSAL_PREFIX/opt/readline/lib/pkgconfig:$BREW_UNIVERSAL_PREFIX/opt/tcl-tk/lib/pkgconfig:$BREW_UNIVERSAL_PREFIX/opt/xz/lib/pkgconfig"
          PYTHON_CONFIGURE_OPTS="--enable-universalsdk --with-universal-archs=universal2" pyenv install --verbose 3.10.10

      - name: Build
        if: ${{ !cancelled() }}
        run: |
          export NUITKA_CACHE_DIR=$PWD/.nuitka_cache
          export CCACHE_DIR=$PWD/.ccache
          poetry run python -m nuitka \
            --standalone \
            --follow-imports \
            --assume-yes-for-downloads \
            --plugin-enable="pylint-warnings" \
            --warn-unusual-code \
            --warn-implicit-exceptions \
            --show-memory \
            --show-modules \
            ${{ matrix.nuitkaArgs }} \
            ${{ env.PACKAGE_NAME }}/${{ env.MAIN_MODULE }}.py
          
          # rename executable
          mv "${{ env.MAIN_MODULE }}.dist/${{ env.MAIN_MODULE }}${{ matrix.exeExtension }}" "${{ env.MAIN_MODULE }}.dist/${{ env.APP_NAME }}${{ matrix.exeExtension }}"
          # rename result dir
          mv "${{ env.MAIN_MODULE }}.dist" "${{ env.APP_NAME }}"
        shell: bash

      - name: FixMacOSLinking
        if: ${{ matrix.name == 'macOS' }}
        run: |
          # temporary linking fix on macOS
          PYTHON_LIB_PATH=$(python -c "from distutils import sysconfig;print(sysconfig.get_config_var(\"LIBDIR\"))")
          install_name_tool -change "$PYTHON_LIB_PATH/libpython3.10.dylib" "@rpath/libpython3.10.dylib" "${{ env.APP_NAME }}/${{ env.APP_NAME }}${{ matrix.exeExtension }}"
          install_name_tool -add_rpath "@executable_path" "${{ env.APP_NAME }}/${{ env.APP_NAME }}${{ matrix.exeExtension }}"

      - name: BuildAppImage
        if: ${{ matrix.name == 'Linux' }}
        run: |
          echo "Compile"
          docker run \
            --rm \
            -v $(pwd):/app \
            aksem/modapp-linux-py-cli sh /app/scripts/compile_for_appimage.sh

          echo "Predeploy"
          sudo chown -R $USER ${{ env.MAIN_MODULE }}.dist

          # rename executable
          mv ${{ env.MAIN_MODULE }}.dist/${{ env.MAIN_MODULE }}${{ matrix.exeExtension }} ${{ env.MAIN_MODULE }}.dist/${{ env.APP_NAME }}${{ matrix.exeExtension }}

          ./buildtools_${{ matrix.name }}/buildtools${{ matrix.exeExtension }} predeploy --app-dir-name="usr" "${{ env.MAIN_MODULE }}.dist" "${{ env.APP_NAME }}_AppImage"

          # prepare appimagetool
          # custom version of go-appimage is used, gconv is disabed, it's not needed in CLI apps
          cd scripts
          chmod +x ../buildtools_Linux/modapp_buildtools/resources/linux_appimage/appimagetool-custom-x86_64.AppImage
          ../buildtools_Linux/modapp_buildtools/resources/linux_appimage/appimagetool-custom-x86_64.AppImage --appimage-extract
          cd ..

          echo "Create AppImage"
          docker run \
            --rm \
            -v $(pwd):/app \
            aksem/modapp-linux-py-cli sh /app/buildtools_Linux/modapp_buildtools/resources/linux_appimage/create_appimage.sh ${{ env.APP_NAME }} "main"

          mv *.AppImage ${{ env.APP_NAME }}.AppImage

      - name: TestRun
        if: ${{ !cancelled() && matrix.name != 'macOS' }}
        run: |
          ./cicdtools_${{ matrix.name }}/cicdtools${{ matrix.exeExtension }} test-run "cicdtools/cicdtools${{ matrix.exeExtension }} file-exists modapp_cicdtools/cli.py"
        shell: bash

      - uses: actions/upload-artifact@v3
        if: ${{ !cancelled() }}
        with:
          name: ${{ env.APP_NAME }}_${{ matrix.name }}
          path: |
            ${{ github.workspace }}/${{ env.APP_NAME }}

      - name: TestRun_AppImage
        if: ${{ !cancelled() && matrix.name == 'Linux' }}
        run: |
          ./cicdtools_${{ matrix.name }}/cicdtools${{ matrix.exeExtension }} test-run "./${{ env.APP_NAME }}.AppImage --help"
        shell: bash

      - uses: actions/upload-artifact@v3
        if: ${{ !cancelled() && matrix.name == 'Linux' }}
        with:
          name: ${{ env.APP_NAME }}_${{ matrix.name }}_AppImage
          path: |
            ${{ env.APP_NAME }}.AppImage

  release:
    needs: build
    runs-on: ubuntu-20.04
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download binaries
        uses: actions/download-artifact@v3

      - name: Archive
        run: |
          chmod +x ./cicdtools_Linux/cicdtools
          ./cicdtools_Linux/cicdtools archive $PWD/${{ env.APP_NAME }}_Linux ${{ env.APP_NAME }}_Linux.zip
          ./cicdtools_Linux/cicdtools archive $PWD/${{ env.APP_NAME }}_macOS ${{ env.APP_NAME }}_macOS.zip
          ./cicdtools_Linux/cicdtools archive $PWD/${{ env.APP_NAME }}_Windows ${{ env.APP_NAME }}_Windows.zip

      - uses: "marvinpinto/action-automatic-releases@v1.2.1"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            ${{ env.APP_NAME }}_*.zip
            ${{ env.APP_NAME }}_Linux_AppImage/${{ env.APP_NAME }}.AppImage
